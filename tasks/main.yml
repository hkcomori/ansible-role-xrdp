---
# tasks file for xrdp
- name: install software
  package:
    name: "{{ xrdp_packages }}"
    state: present
  register: xrdp_install_software
  until: xrdp_install_software is succeeded
  retries: 3

- name: configure xrdp
  ini_file:
    path: /etc/xrdp/xrdp.ini
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value }}"
  loop: "{{ xrdp_configuration }}"
  loop_control:
    label: "{{ item.option }}"
  notify:
    - restart xrdp

- name: start and enable software
  service:
    name: "{{ xrdp_service }}"
    state: started
    enabled: yes

- name: debug restart xrdp
  block:
    - name: restart xrdp
      service:
        name: "{{ xrdp_service }}"
        state: restarted
  rescue:
    - name: collect information
      command: "{{ item }}"
      register: xrdp_collect_information
      loop:
        - journalxtl -xe
        - systemctl status {{ xrdp_service }}
    - name: show information
      debug:
        msg: "{{ item }}"
      loop: "{{ xrdp_collect_information.results }}"
